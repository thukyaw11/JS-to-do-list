<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Chilanka&display=swap" rel="stylesheet">

    
</head>
<body>
    <p>TO DO LIST</p><br>
    <div id="container">
    <form name="myForm" autocomplete="off">
        
        <input value="" id="myString" class="form-control form-control-lg" type="text" placeholder="Add Your To Do List">
    </form>



    <ul id="myList">

    </ul>
    <button type="button" class="btn btn-primary" onclick="addNote()" onclick="removeText()">&nbsp;&nbsp;Add&nbsp;&nbsp;</button>
    </div>
</body>
<script src="script.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</html>
